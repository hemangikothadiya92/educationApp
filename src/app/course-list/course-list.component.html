<div class="container my-5">
    <div class="row">
        <form class="example-form" (ngSubmit)="onCourseSelection()">
          <mat-form-field>
            <mat-label>Course List</mat-label>
            <mat-select [formControl]="searchFormControl" multiple>
              <mat-option *ngFor="let option of options" [value]="option">{{option}}</mat-option>
            </mat-select>
          </mat-form-field>
            <button mat-button color="primary" type="submit">Add</button>
          </form>
          <form class="example-form row" [formGroup]="form">
            <div class="col" *ngFor="let course of selectedCourseList">
              <mat-card class="example-card" formArrayName="courseList">
                  <mat-card-title>{{course.courseName}}</mat-card-title>
                  <mat-card-content>
                    <mat-form-field>
                      <mat-select placeholder="Select Duration" name="courseDuration"
                        (selectionChange)="courseDurationLevelChangeAction(courseDuration, course.courseName)" [(ngModel)]="courseDuration"
                        [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let duration of course.duration" [value]="duration">{{ duration }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                    <mat-form-field>
                      <mat-select placeholder="Select Fees" name="courseFees" [(ngModel)]="courseFees" [ngModelOptions]="{standalone: true}">
                        <mat-option *ngFor="let fees of course.fees" [value]="courseFees">{{ courseFees }}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </mat-card-content>
                  <mat-card-actions>
                      <button mat-button (click)="onDeleteCourse(course.courseName)">Delete</button>
                  </mat-card-actions>
              </mat-card>
            </div>
          </form>
    </div>
    
    
</div>
